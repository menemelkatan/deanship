    <title>Deanship - Sign Up</title>

    <!-- bootstrap css -->

    <link href="assets/css/scroll.css" rel="stylesheet" />

    <!--[if lt IE 9]-->
		<script src='assets/js/html5shiv.min.js'></script>

  <body>

    <!-- scroll page content -->
    <div class="deanship--content signup-page">

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light deanship-navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <img src="assets/img/header-footer/menu.png" class="deanship--icon" alt="">
        </button>
        <a class="navbar-brand" href="#splash"><img src="assets/img/header-footer/logo.png" class="landing-logo" alt="Deanship Logo" data-menuanchor="splash"></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" id="landing-menu">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="assets/img/header-footer/menu.png" class="deanship--icon" alt="">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">QMA</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">منصة التعلم المرن</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">مسبار</a>
              </div>
            </li>

            <li class="nav-item login-item">
              <a class="nav-link " href="#!" data-toggle="modal" data-target=".login-modal">تسجيل الدخول</a>
            </li>
            <li class="nav-item scroll-item" data-menuanchor="about-us">
              <a class="nav-link " href="#about-us">عن العمادة <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item scroll-item" data-menuanchor="our-services">
              <a class="nav-link " href="#our-services">خدماتنا</a>
            </li>
            <li class="nav-item scroll-item" data-menuanchor="events">
              <a class="nav-link " href="#events">الفعاليات</a>
            </li>
            <li class="nav-item scroll-item" data-menuanchor="contact-us">
              <a class="nav-link " href="#contact-us">تواصل معنا</a>
            </li>

          </ul>
        </div>

      </nav>
      <!-- end navbar -->


      <section class="section signup-section">

        <h2>
          إنشاء حساب
        </h2>

        <form class="signup-form" >
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  منسوب جامعة الإمام عبدالرحمن الفيصل
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="الاسم الثلاثي" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="رقم الجوال" aria-describedby="inputGroupPrepend2" required>
                <div class="input-group-postpend">
                  <span class="input-group-text" id="inputGroupPrepend2">+966</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="البريد الإلكترونى" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <input type="password" class="form-control" placeholder="كلمة المرور" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check iam-not-robot">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  I am not a robot
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <input type="password" class="form-control" placeholder="تأكيد كلمة المرور" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" align="left">
              <button type="submit" class="btn btn-link dotted-btn">تسجيل</button>
            </div>
          </div>
        </form>

      </section>




      <!-- footer -->
      <footer class="deanship-footer">
        <span class="copyright ">
          Copyright © 2018 E-learning Deanship
        </span>

        <ul class="nav justify-content-end footer-contact-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="deanship--icon youtube" src="assets/img/header-footer/youtube.png" alt="">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="deanship--icon twitter" src="assets/img/header-footer/twitter.png" alt="">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="deanship--icon instagram" src="assets/img/header-footer/instagram.png" alt="">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">
              <img class="deanship--icon email" src="assets/img/header-footer/email.png" alt="">
              elearning@iau.edu.sa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">
              <img class="deanship--icon phone" src="assets/img/header-footer/phon.png" alt="">
              00966834831209
            </a>
          </li>
        </ul>
      </footer>
      <!-- end footer -->

    </div>
    <!-- end scroll page content -->

    <!-- login modal -->
    <div class="modal fade login-modal deanship-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm login-modal-dialog">
        <div class="modal-content">
          <form class="login-form" action="">
            <h2 class="form-title">تسجيل الدخول</h2>
            <div class="form-group">
              <input type="text" class="form-control" required placeholder="إسم المستخدم">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" required placeholder="كلمة المرور">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="forgotPass">
              <label class="form-check-label" for="forgotPass">نسيت كلمة المرور</label>
            </div>
            <button type="submit" class="btn btn-link">موافق</button>
            <a type="button" href="#!" class="btn btn-link">إنشاء حساب</a>
          </form>
          <button class="close-modal" data-dismiss="modal" aria-label="Close">
            x
          </button>
        </div>
      </div>
    </div>
    <!-- end login modal -->


    <!-- jQuery js file -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js file -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- fullpage js file -->
    <script src="assets/js/fullpage.min.js"></script>
    <script src="assets/js/scrolloverflow.min.js"></script>

    <!-- custom js file -->
    <script src="assets/js/action.js"></script>
  </body>
</html>
