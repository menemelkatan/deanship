      <!-- payment section -->
      <section class="section payment-section" id="payment">
        <h2 class="line-top-title">
          معلومات الدفع
        </h2>

        <form class="payment-form">
          <div class="row">
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  باي بال (PayPal)
                </label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                <label class="form-check-label" for="exampleRadios2">
                  الدفع بواسطة بطاقة الائتمان/ بطاقة الخصم (فيزا أو ماستر كارد)
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <img src="assets/img/account/mastercard.png" alt="">
              <img src="assets/img/account/visa.png" alt="">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="رقم بطاقة الائتمان" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <select class="custom-select">
                    <option selected>--اختر الشهر --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <select class="custom-select">
                    <option selected>-- اختار السنة --</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="اسم العميل (كما يظهر على بطاقة الائتمان)*" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="رمز التحقق من البطاقة" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <img src="assets/img/account/credit-card.png" alt="">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12" align="left">
              <button type="submit" class="btn btn-link dotted-btn">تأكيد الدفع</button>
            </div>
          </div>
        </form>
      </section>
